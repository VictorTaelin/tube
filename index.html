<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tube</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }
    iframe { width: 100vw; height: 100vh; border: none; }
    .input-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }
    input {
      width: 80%;
      max-width: 600px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
    }
    input::placeholder { color: #666; }
    input:focus { background: #333; }
    .hint { color: #555; font-family: monospace; font-size: 14px; }
  </style>
</head>
<body>
  <script>
    function extractVideoId(input) {
      if (!input) return null;
      // Direct video ID (11 chars)
      if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
      // youtu.be/VIDEO_ID
      let match = input.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      // youtube.com/watch?v=VIDEO_ID
      match = input.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      // youtube.com/embed/VIDEO_ID
      match = input.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      // youtube.com/v/VIDEO_ID
      match = input.match(/youtube\.com\/v\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      return null;
    }

    function playVideo(videoId) {
      document.body.innerHTML = `<iframe
        src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=1&modestbranding=1&rel=0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>`;
    }

    function showInput() {
      document.body.innerHTML = `
        <div class="input-screen">
          <input type="text" id="url" placeholder="Paste YouTube URL or video ID" autofocus>
          <div class="hint">Press Enter to play</div>
        </div>
      `;
      document.getElementById('url').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const videoId = extractVideoId(e.target.value.trim());
          if (videoId) {
            history.replaceState(null, '', '?v=' + videoId);
            playVideo(videoId);
          }
        }
      });
    }

    // Check URL params
    const params = new URLSearchParams(window.location.search);
    const vParam = params.get('v') || params.get('url') || '';
    const videoId = extractVideoId(vParam);

    if (videoId) {
      playVideo(videoId);
    } else {
      showInput();
    }
  </script>
</body>
</html>
